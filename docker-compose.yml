version: '3.1'
services:
  web:
    build: .
    ports:
      - "8000:5000"
  db:
    image: "postgres:alpine"
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "12345678"
      POSTGRES_USER: admin
      POSTGRES_DB: meluardo_db
    volumes:
     - ./.volumes/pgdata:/var/lib/postgresql/data
    networks:
     - meluardo_net

networks:
  meluardo_net: